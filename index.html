<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="startScreen">
      <div class="waitScreen">
        <h1>Loading please wait ...</h1>
      </div>
    </div>
    <div class="loginScreen">
      <div class="loginForm">
        <div class="loginTitle">
          <span>Login</span>
          <img src="images/blueTitle.png" alt="">
        </div>
        <form id="login">
          <div class="formGroup">
            <input type="text" placeholder="Enter Name">
          </div>
          <div class="formGroup">
            <input type="email" placeholder="Enter Email">
          </div>
          <div class="formGroup">
            <input type="text" placeholder="Enter State">
          </div>
          <div class="formGroup">
            <input type="text" placeholder="Enter City">
          </div>
          <button type="submit" class="loginBtn">
            <span>Submit</span>
            <img src="images/blueBtn.png" />
          </button>
        </form>
      </div>
    </div>
    <div id="wrapper">
      <div class="logo">
        <img src="images/logo.png" alt="">
      </div>
      <div id="totalScore">
        <span id="scoreTxt">0</span>
        <img src="images/scoreBg.png" />
      </div>
      <div id="totalTime">
        <span id="timer"></span>
        <img src="images/timeBg.png" />
      </div>
      <div id="meter">
          <span class="meterTxt">Skin Infection Meter</span>
          <div class="innerMeter">
              <div class="range"></div>
          </div>
        <img src="images/meter.png" />
      </div>
    </div>
  </body>
</html>
