<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app.js"></script>
    <style>
      #startScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }
      #getStart {
        display: none;
        padding: 1rem;
        background: #000;
        color: #fff;
      }
      #getStart.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="startScreen">
        <div id="loader">Please wait...</div>
        <div id="getStart">Start Game</div>
    </div>
    <div id="wrapper">
      <div class="logo">
        <img src="images/logo.png" alt="">
      </div>
      <div id="totalScore">
        <span id="scoreTxt">0</span>
        <img src="images/scoreBg.png" />
      </div>
      <div id="totalTime">
        <span id="timer"></span>
        <img src="images/timeBg.png" />
      </div>
      <div id="meter">
          <span class="meterTxt">Skin Infection Meter</span>
          <div class="innerMeter">
              <div class="range"></div>
          </div>
        <img src="images/meter.png" />
      </div>
    </div>
  </body>
</html>
